version: "3.3"
services:
  workshop-bet-app-mysql:
    build: ./devOps/docker/mysql
    container_name: workshop-bet-app-mysql
    image: workshop-bet-app-mysql
    ports:
      - "3312:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    env_file: .env
  workshop-bet-app-rabbit-mq:
    container_name: workshop-bet-app-rabbit-mq
    image: rabbitmq:management
    ports:
      - "15672:15672"
      - "5672:5672"
  workshop-bet-app-admin-panel:
    build: ./admin-panel
    container_name: workshop-bet-app-admin-panel
    image: workshop-bet-app-admin-panel
    ports:
      - "80:80"
  workshop-bet-app-bet-serice:
    build: ./bet-serice
    container_name: workshop-bet-app-bet-serice
    image: workshop-bet-app-bet-serice:latest
    ports:
      - "8181:8181"
      - "8001:8001"
  workshop-bet-app-antifraud-serice:
    build: ./antifraud-serice
    container_name: workshop-bet-app-antifraud-serice
    image: workshop-bet-app-antifraud-serice:latest
    ports:
      - "8182:8182"
      - "8002:8001"
